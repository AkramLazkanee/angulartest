<div class="row" style="margin: 0">
  <div class="col-1"></div>
  <div class="col-10" style="color: white">
    
      <h2 class="alert-heading">info</h2>
      <form (ngSubmit)="onClick()" [formGroup]="updateDetails">
        <div class="form-group">
          <label for="first">First name</label> :
          <input id="first" class="form-control" formControlName="first" type="text" [(ngModel)]="details.FirstName" />
          <div *ngIf="btn_pressed && getForm.first.errors">
            <p class="text-danger" *ngIf="getForm.first.errors.required">Required</p>
          </div>
        </div>
        <div class="form-group">
          <label for="last">Last name</label> :
          <input id="last" class="form-control" formControlName="last" type="text"  [(ngModel)]="details.LastName" />
          <div *ngIf="btn_pressed && getForm.last.errors">
            <p class="text-danger" *ngIf="getForm.last.errors.required">Required</p>
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label> :
          <input id="phone" class="form-control" formControlName="phone" type="text" [(ngModel)]="details.Phone" />
          <div *ngIf="btn_pressed && getForm.phone.errors">
            <p class="text-danger" *ngIf="getForm.phone.errors.required">Required</p>
          </div>
        </div>
        <button class="btn btn-success">Update</button>
      </form>
    </div>
  
  
</div>
