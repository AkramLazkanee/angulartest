<li [routerLink]="['/converstaions',item.Id]" routerLinkActive="active" class="active">
  <div class="d-flex bd-highlight">

    <div *ngIf="item.FirstName else convo;"  class="user_info"><span>{{item.FirstName}} {{item.LastName}}</span>
      <p>{{item.Phone}}</p>
    </div>
    <ng-template #convo>
      <div class="user_info"><span>{{item.Name}}</span>
        <p>Convo</p>
      </div>
    </ng-template>
  </div>
</li>
