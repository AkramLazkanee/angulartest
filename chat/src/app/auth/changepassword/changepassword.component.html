<div class="container mt-5">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="alert alert-primary">
        <h3 class="alert-heading">Change Password</h3>
        <form (ngSubmit)="onClick()" [formGroup]="PasswordForm">
          <div class="form-group">
            <label for="OldPassword">Old Password</label> :
            <input id="OldPassword" class="form-control" formControlName="OldPassword" type="password" />
            <div *ngIf="btn_pressed && getForm.OldPassword.errors">
              <p class="text-danger" *ngIf="getForm.OldPassword.errors.required">Required</p>
            </div>
          </div>
          <div class="form-group">
            <label for="NewPassword">New Password</label> :
            <input id="NewPassword" class="form-control" formControlName="NewPassword" type="password" />
            <div *ngIf="btn_pressed && getForm.NewPassword.errors">
              <p class="text-danger" *ngIf="getForm.NewPassword.errors.required">Required</p>
            </div>
          </div>
          <div class="form-group">
            <label for="ConfirmNewPassword">Confirm New Password</label> :
            <input id="ConfirmNewPassword" class="form-control" formControlName="ConfirmNewPassword" type="password" />
            <div *ngIf="btn_pressed && getForm.ConfirmNewPassword.errors">
              <p class="text-danger" *ngIf="getForm.ConfirmNewPassword.errors.required">Required</p>
            </div>
          </div>
          <button class="btn btn-danger">Submit</button>
        </form>
      </div>
    </div>
  <div class="col-4"></div>
</div>
</div>
