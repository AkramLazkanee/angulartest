<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="alert alert-primary">
        <h2 class="alert-heading">Login</h2>
        <form (ngSubmit)="onClick()" [formGroup]="loginForm">
          <div class="form-group">
            <label for="username">First name</label> :
            <input id="username" class="form-control" formControlName="username" type="text" />
            <div *ngIf="btn_pressed && getForm.username.errors">
              <p class="text-danger" *ngIf="getForm.username.errors.required">Required</p>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Last name</label> :
            <input id="password" class="form-control" formControlName="password" type="password" />
            <div *ngIf="btn_pressed && getForm.password.errors">
              <p class="text-danger" *ngIf="getForm.password.errors.required">Required</p>
            </div>
          </div>
          <button class="btn btn-success">Login</button>
        </form>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>
